<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.min.css">
    <script defer src="/js/login.js"></script>
</head>
<div>
    <img src="images/maspace.png" alt="Image Description" style="width: 10%;">
</div>

<body class="login">
    <div class="container">
        <h2 class="text-center">Login</h2>
        <br>
        <form action="./website.html" class="loginForm">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
    </div>

    <script>
        function login() {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
      
          // Check username and password (replace with your logic)
          if (username === "your_username" && password === "your_password") {
            window.location.href = "website.html"; // Redirect to the website
          } else {
            alert("Invalid username or password");
          }
        }
      </script>
</body>


</html>
