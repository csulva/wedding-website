    <div id="username-error" style="display: none; color: red;">Invalid username</div>
    <div id="password-error" style="display: none; color: red;">Invalid password</div>


    <script>
      function login() {
        const username = document.getElementById("username").value.toLowerCase();
        const password = document.getElementById("password").value.toLowerCase();
        const usernameError = document.getElementById("username-error");
        const passwordError = document.getElementById("password-error");
    
      // Check username and password (replace with your logic)
      if (username === "chrisandsara" && password === "vermont2024") {
        window.location.href = "website.html"; // Redirect to the website
      }     // Reset error messages to hide any previous errors
        usernameError.style.display = "none";
        passwordError.style.display = "none";

        // Check for incorrect username and password separately
        if (username !== "chrisandsara") {
          usernameError.style.display = "block";
        }
        if (password !== "vermont2024") {
          passwordError.style.display = "block";
        }
      }

          // Add an event listener to the form
      document.getElementById("loginForm").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          login(); // Call the login function when the form is submitted
      });

    </script>
